  vision:
    title: Vision
    passage1: "A  l'école, quand j'étais un petit garçon, j'étais déjà différent de\
      \ mes amis de classe. J'étais tout à fait différent et j'avais toujours le dé\
      sir d’inspirer les autres. Voir les yeux brillants de mes amis quand ils fabriquaient\
      \ leur château de sable me rendait heureux-\n\nEt cette volonté d'inspirer les\
      \ autres m'a fait développer un concept qui permet aux enfants, aux adolescents\
      \ et aux adultes d'apprendre une langue de façon rapide et durablement.\n\n\
      Mes participants de marché ne voient que les fruits de mon travail, le succè\
      s de mes apprenants et ont peur de perdre des parts de marché. Cela est certainement\
      \ justifié mais ce sont en fait mes apprenants auxquels appartient le mérite.\n\
      \nEt en moi, il y a toujours ce petit garçon qui se réjouit de voir les yeux\
      \ brillants des gens autour de lui...\n"
  vision2: 
    title: "Il était une fois... dans un pays où les gens parlent plusieurs langues différentes"
    passage1:
      - "Derrière chaque chose se cache une grande histoire. Ben... je ne suis pas certain si ceci est une grande histoire pour vous ou non, mais la voici."
      - "Mon nom est Jean-Paul Piazzolla. Je vie au Luxembourg au centre de l'Europe et comme la plupart des personnes qui habitent ici, je parle de façon courante plusieurs langues."  
      - "Pendant mes études en psychologie j'étais enseignant en école primaire et maintenant j'ai plus que 20 ans d'expérience comme coach et enseignant."
      - "Début 2000 j'ai découvert une nouvelle façon d'apprendre les langues."
      - "Sans grammaire, sans vocabulaire, sans traduction. Comme beaucoup de personnes j'étais très impressionnée mais comme beaucoup de personnes j'ai remarqué le manque de durabilité de cette méthode selon laquelle on peut apprendre toutes les langues de la même façon."
      - "Pendant des années j'ai recherché, configuré et appris toutes les méthodes d'enseignement que j'ai pu trouver, mais il n'y a que quelques unes qui correspondaient à mes critères de base:"
    criteria_title: "Critères"
    criteria_list:
      - "le plus facile que possible pour l'apprenant"
      - "efficace"
      - "durable"
    passage2: 
      - "Après beaucoup de réflexion j'ai décidé d‘utiliser ma propre méthode d'enseignement. Cela paraît en effet très facile, n'est-ce pas? J‘ai pourtant fait l'expérience que de nombreux défis m'attendaient:"
    challenges_title: "Défis"
    challenges_list:
      - "Je n'avais presque aucune idée concernant le marketing et comment attirer des nouveaux clients"
      - "Presque toutes les méthodes qu'on peut trouver se basent sur l'enseignement frontal. Malgré le fait que l'enseignement frontal est approprié pour représenter un problème et sa solution à partir de la perspective et avec les ressources de l'enseignant, cette méthode ne développe cependant pas la réflexion individuelle des étudiants."
      - "Il était donc nécessaire de mettre au point une méthode actionnelle, et encadrer chaque élève de façon individuelle."
    passage3:
      - "J'ai pris la décision que ceci pourrait bien être un défi intéressant et il s'est montré que c'était bien le cas. Le contact constant avec mes clients me montre qu'ils sont sur le bon chemin avec leur nouvelle langue."
      - "Ceci me permet de documenter les points élémentaires, de rencontrer de nombreuses personnes intéressantes et avant tout recevoir le retour des personnes auxquelles je peux donner des cours de langues."
  pedagogy:
    title: Pédagogie
    passage1: "L'apprentissage par action vous permet d'apprendre une nouvelle langue\
      \ rapidement et de façon durable.\n\nL'apprentissage par action est :\n\n"
    bullet1: "Général: cette caractéristique se base sur la personnalité de chaque\
      \ apprenant. L'apprentissage a des dimensions cognitives, émotionnelles et pratiques.\
      \ Pendant l'apprentissage les activités cognitives et les actions sont interconnecté\
      s. Ainsi le contenu est mis en relation avec des contextes concrets."
    bullet2: "Active et basé sur l'apprenant. Lors de la planification, l’exécution\
      \ et l’évaluation des leçons les expériences et les intérêts  de l'apprenant\
      \ sont pris en considération. En même temps l'apprenant est stimulé à apprendre\
      \ de façon autonome, résoudre des problèmes, de prendre et d'évaluer par la\
      \ suite ses décisions."
    bullet3: "Basé sur le contenu: au centre du processus d'apprentissage se trouve\
      \ le contenu. Celui-ci a été convenu au préalable entre l'enseignant et l'apprenant\
      \ et est valable pour chaque membre du groupe."
    bullet4: "Basé sur le processus: l'action commune se trouve au premier plan. Les\
      \ apprenants réfléchissent en équipe, planifient, débattent, prennent des dé\
      cisions et s’entre-aident réciproquement"
  levels:
    title: Niveaux
    subtitle1: "A1 Niveau de survie- ce qu'on a besoin pour survivre"
    text1: "Ce module a pour objectif d'établir les compétences de bases importantes\
      \ en grammaire et un premier\_champ lexical pour affronter de façon optimale\
      \ des situations standard lors de voyage et au restaurant.\nQue vous ayez besoin\
      \ de manger ou de dormir- vous\nl'aurez."
    subtitle2: "A2 Niveau intermédiaire­ ce qu'on a besoin pour le quotidien"
    text2: "A partir de ce module vous disposez de suffisamment de connaissances pour\
      \ exister dans la vie de tous les jours. Vous maîtrisez les structures grammaticales\
      \ essentielles ainsi qu'un vocabulaire plus étendu. Vous êtes en mesure de ré\
      pondre aux exigences professionnelles simples et dans le domaine privé vous\
      \ êtes capable de parler de vos intérêts personnels, du travail et de votre\
      \ famille."
    subtitle3: "B1 Intermédiaire confirmé­ ce qu'on a besoin pour la courtoisie"
    text3: "Toutes les constructions grammaticales importantes et un vocabulaire é\
      tendu sont maintenant disponibles. Il n'y a plus aucune raison d'éviter des\
      \ discussion concernant des thèmes familier ou professionnels. Vous vous sentez\
      \ de plus en plus capable de vous extérioriser. Votre champ lexical est en é\
      volution et se solidifie constamment."
    subtitle4: "B2 Niveau seuil– ce qu'on a besoin pour conquérir de nouvelles terres"
    text4: "Après ce module vous maîtriser toutes les structures grammaticales et\
      \ un champ lexical permettant de dialoguer mêmes dans des situations inattendues.\
      \ Vous communiquez de façon courante dans toutes les situations standard et\
      \ vous êtes en mesure d'appliquer correctement la langue informelle et des tournures\
      \ idiomatiques. Les déplacements professionnels et des entretiens spontanés\
      \ ne représentent plus aucun obstacle."
    subtitle5: "C1 Supérieur­ ce qu'on a besoin pour convaincre"
    text5: "Vous parlez de façon courante dans toutes les situations du quotidien\
      \ et même lorsqu'il s'agit de situations complexes, vous savez vous en sortir.\
      \ Au courant de réunions professionnelles vous vous transformez en meneur de\
      \ discussion adroit et témoignez d'adresse exemplaire dans des discussions controverses.\
      \ Parce que vous savez comment utiliser toutes les différentes facettes de la\
      \ langue: à partir de l'expression écrite jusqu'à une expression orale soutenue\
      \ en passant par de la rhétorique."
    subtitle6: "C2 Maîtrise­ tous ce qu'on a besoin de savoir"
    text6: "Vous êtes capable de suivre et de mener des discours complexes dans toutes\
      \ les situations de la vie. Dans la vie sociale et professionnelle votre communication\
      \ est rassurante et c'est avec plaisir que vous évoquez des thèmes controverse."
