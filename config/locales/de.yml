  vision:
    title: Vision
    passage1: |
      In der Schule, als ich noch ein Kind war, habe ich mich schon von meinen Mitschülern unterschieden. Ich war ganz anders und wollte andere immer inspirieren. Wenn meine Freunde beim Sandburgen bauen leuchtende Augen hatten habe ich mich gefreut.

      Und dieser Wunsch, andere zu inspirieren hat mich dazu gebracht ein Konzept aufzubauen das Kindern, Jugendlichen und Erwachsenen neue Wege aufzeigt eine Sprache schnell und nachhaltig zu lernen.

      Meine Mitbewerber sehen immer nur die Früchte meiner Arbeit, die Erfolge meiner Schüler und fürchten um Marktanteile. Dies ist sicher teilweise berechtigt aber eigentlich sind es ja meine Schüler, denen der Erfolg zukommt.

      Und ich bin immer noch der kleine Junge, der möchte, dass die anderen leuchtende Augen bekommen…
  pedagogy:
    title: Pädagogie
    passage1: |
      Handlungsorientiertes Lernen ist ein Ansatz der Ihnen ermöglicht eine neue Sprache schnelle und nachhaltig zu lernen.

      Handlungsorientiertes Lernen ist somit:
    bullet1: 'Ganzheitlich: Dieses Merkmal bezieht sich auf die Gesamtpersönlichkeit
      des Lernenden. Das Lernen hat kognitive, emotionale und praktische Dimensionen.
      Während dem Lernprozess werden Tun und Denken miteinander verbunden. Dabei werden
      die Inhalte in einen sinnvollen Zusammenhang gebracht.'
    bullet2: 'Lerner-aktiv und lernzielorientiert: Die Erfahrungen und Interessen
      der Lernenden werden bei der Planung, Durchführung und Auswertung des Unterrichts
      berücksichtigt. Dies befähigt die Lernenden, sich selbständig Wissen  anzueignen,
      Probleme zu lösen und Entscheidungen zu treffen und zu erproben.'
    bullet3: 'Kontent-orientiert: Im Mittelpunkt des Unterrichtsprozesses steht der
      Inhalt, das Produkt, der zwischen dem Lehrenden und Lernenden vereinbart und
      von der ganzen Gruppe erarbeitet wird.'
    bullet4: 'Prozessorientiert: Das gemeinsame Handeln steht im Vordergrund. Die
      Lernenden überlegen, planen, diskutieren, treffen und erproben Entscheidungen
      im Team (Learning by doing).'
  levels:
    title: Stufen
    subtitle1: A1 Survival - was man zum Überleben braucht
    text1: Im ersten Modul werden Basisvokabular und elementare Regeln der Grammatik vermittelt. So werden schnell und unkompliziert wichtige Basiskenntnisse aufgebaut, die Sie auf gängige Situationen während einer Reise oder im Restaurant optimal vorbereiten. Egal also, ob Sie etwas zum Essen bestellen oder ein Dach über dem Kopf brauchen – Sie bekommen es.
    subtitle2: A2 Waystage - was man für den Alltag braucht
    text2: Ab diesem Modul machen Sie sich mit Hilfe von einfachen Redewendungen das Leben schon erheblich leichter. Sie beherrschen wichtige grammatikalische Strukturen und besitzen einen guten Grundwortschatz. Sie können nach dem Modul nun einfache Geschäftsanforderungen bearbeiten und auch privat über persönliche Interessen, die Arbeit und Familie sprechen.
    subtitle3: B1 Upper Waystage - was man zum Small Talk braucht
    text3: Alle wichtigen grammatikalischen Konstruktionen und ein erweitertes Vokabular stehen zur Verfügung. Es gibt also keinen Grund mehr, beruflichen und sozialen Diskussionen in vertrauten Themenbereichen aus dem Weg zu gehen. Verbal können Sie nun mehr und mehr aus sich herausgehen. Ihr Wortschatz wird kontinuierlich gefestigt und erweitert.
    subtitle4: B2 Threshold - was man für Neuland braucht
    text4: Nach diesem Modul beherrschen Sie alle grammatikalischen Strukturen und besitzen einen breiten Wortschatz, mit dem Sie auch in nicht vertraute Themengebiete sehr schnell hineinwachsen. Sie kommunizieren fließend in allen gängigen Sprechsituationen und verstehen es im Allgemeinen, Umgangssprache und idiomatische Redewendungen richtig anzuwenden. Geschäftsreisen und spontane Verhandlungen sind dabei schon bald kein großes Thema mehr.
    subtitle5: C1 Milestone - was man zur Überzeugung braucht
    text5: 'Sie sprechen fließend in allen Alltagssituationen und wissen selbst in
      komplexeren Angelegenheiten schnell weiter. In geschäftlichen Sitzungen werden
      Sie zum gewandten Wortführer und beweisen auch in konfliktreichen Momenten das
      richtige Verhandlungsgeschick. Denn Sie verstehen es nun, diverse Sprachregister
      zu ziehen: von der Schriftsprache über die Umgangssprache bis hin zu ausschmückenden
      Redewendungen drücken Sie sich sicher aus.'
    subtitle6: C2 Mastery - alles, was man wissen muss
    text6: Komplexe Diskurse in allen Lebenslagen können Sie problemlos verstehen und führen. Sie kommunizieren im Alltag und im Geschäftsleben jederzeit sicher und erörtern mit großer Freude auch äußerst kontroverse Themen.
