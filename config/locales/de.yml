    passage2-3: Das während dem Sprachtraining benutzte Material wird anhand Ihrer  Vorkenntnisse und Lernzielen ausgewählt. Das heißt, dass Ihr Lehrer Ihren Kurs anhand der gewünschten Inhalte sowie Ihrer Bedürfnisse ausrichtet. Dies garantiert eine schnelle und effiziente Progression.
